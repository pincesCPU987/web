<title>New Tab</title>
<p>
  <a href="https://google.com">Google</a>
  <br><br>
  <a href="https://mail.google.com">Gmail</a>
</p>
<p>
  <a href="https://yahoo.com">Yahoo!</a>
  <br><br>
  <a href="https://mail.yahoo.com">Yahoo! Mail</a>
</p>
<form onsubmit="goToURL();">
  Where do you want to go?
  <input type="url" id="url" value="https://">
  <input type="submit" value="Go">
</form>
<script>
  function goToURL(){
    var URL;
    var txt = document.querySelector('#url').value;
    if(txt.includes('https://') || txt.includes('http://')){
      URL = txt.value;
    } else {
      URL = 'https://' + txt.value
    }
    window.location.href = URL;
  }
</script>
