<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
  </head>
  <body>
    <div class="content" draggable="true">
      <p>
        This is my browser, inside your browser.
      </p>
      <form onsubmit="changeURL(event)">
        <input type="url" id="txt" value="https://">
        <input type="submit" value="Go">
      </form>
    </div>
    <iframe src="/web/newtab/" id="output" width="80%" height="80%">
      
    </iframe>
    <script>
      function changeURL(e){
        e.preventDefault();
        var txt = document.querySelector('#txt');
        var output = document.querySelector('#output');
        output.src = txt.value;
      }
    </script>
  </body>
</html>
