<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
  </head>
  <body>
    <div class="content" draggable="true">
      <p>
        This is my browser, inside your browser.
      </p>
      <form onsubmit="changeURL(event)">
        <input type="url" id="txt" value="https://">
        <input type="submit" value="Go">
      </form>
    </div>
    <embed data="/web/newtab/" id="output">
      
    </embed>
    <script>
      function changeURL(e){
        e.preventDefault();
        var txt = document.querySelector('#txt');
        var output = document.querySelector('#output');
        if(txt.value == 'https://newtab'){
          output.data = 'https://pincescpu987.github.io/web/newtab/';
        } else {
          output.data = txt.value;
        }
        
      }
      var url = location.search;
        if(url){
          const urlParams = new URLSearchParams(url);
          document.querySelector('#output').data = urlParams.get('location');
        }
    </script>
    <style>
      body {
        padding:0px;
        width:100vw;
        height:100vh;
        display:normal;
      }
      #output {
        width:90vw;
        height:90vh;
      }
    </style>
  </body>
</html>
